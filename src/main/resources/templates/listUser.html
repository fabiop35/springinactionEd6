<html>
 <head>
   <title>Users</title>
</head>

 <body>
     <h1>Users</h1>
    <table>
    <thead>
        <tr>
            <th> username </th>
            <th> password </th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${users.empty}">
            <td colspan="2"> No Users Available </td>
        </tr>
        <tr th:each="user: ${users}">
            <td><span th:text="${user.username}"> User </span></td>
            <td><span th:text="${user.password}"> Password </span></td>
        </tr>
    </tbody>
</table>
     
 </body>

</html>
